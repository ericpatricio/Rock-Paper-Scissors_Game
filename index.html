<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="two-col">
          <div class="col-0">
            <h1>Computer: <span id="computer"></span></h1>
          </div>
          <div class="col-1">
            <h1>User: <span id="user"></span></h1>
          </div>
        </div>

        <h2 class="result">Result: <span id="result"></span></h2>
        <div class="buttons">
          <button id="Rock">
            <i class="fa-solid fa-hand-back-fist"></i> Rock
          </button>
          <button id="Paper"><i class="fa-solid fa-hand"></i> Paper</button>
          <button id="Scissors">
            <i class="fa-solid fa-hand-scissors"></i> Scissors
          </button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
